
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VG Code</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="editor-container">
    <header class="header">
      <div class="header-left">
        <button id="toggle-sidebar" class="btn btn-icon">
          <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
          <i class="fas fa-code"></i>
          <h1>VG Code</h1>
        </div>
      </div>
      <div class="header-right">
        <button id="new-file-btn" class="btn">
          <i class="fas fa-plus"></i>
          <span>New File</span>
        </button>
        <button id="toggle-preview-btn" class="btn">
          <i class="fas fa-eye"></i>
          <span>Toggle Preview</span>
        </button>
        <button id="save-btn" class="btn">
          <i class="fas fa-save"></i>
          <span>Save</span>
        </button>
        <button id="export-btn" class="btn">
          <i class="fas fa-download"></i>
          <span>Export</span>
        </button>
        <div class="import-container">
          <input type="file" id="import-input" multiple accept=".html,.css,.js">
          <button id="import-btn" class="btn">
            <i class="fas fa-upload"></i>
            <span>Import</span>
          </button>
        </div>
        <button id="toggle-theme-btn" class="btn btn-icon">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>
    
    <div class="main-content">
      <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <h2>EXPLORER</h2>
        </div>
        <div class="sidebar-content">
          <div class="files-label">Files</div>
          <ul id="file-list" class="file-list"></ul>
        </div>
      </div>
      
      <div class="editor-preview">
        <div id="editor-container" class="code-editor-container">
          <div id="editor-tabs" class="editor-tabs"></div>
          <div id="editor-area" class="editor-area"></div>
        </div>
        
        <div id="preview-container" class="preview-container">
          <div class="preview-header">
            <h2>Live Preview</h2>
            <button id="refresh-preview" class="btn btn-icon">
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>
          <div class="preview-content">
            <iframe id="preview-frame" title="Preview"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal for new file -->
  <div id="new-file-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Create New File</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="file-name">File Name</label>
          <input type="text" id="file-name" placeholder="e.g. index.html">
        </div>
        <div class="form-group">
          <label for="file-type">File Type</label>
          <div class="file-type-buttons">
            <button class="file-type-btn active" data-type="html">HTML</button>
            <button class="file-type-btn" data-type="css">CSS</button>
            <button class="file-type-btn" data-type="js">JS</button>
          </div>
        </div>
        <div class="modal-footer">
          <button id="create-file-btn" class="btn btn-primary">Create File</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Context menu -->
  <div id="context-menu" class="context-menu">
    <button id="rename-file-btn" class="context-menu-item">
      <i class="fas fa-edit"></i> Rename
    </button>
    <button id="delete-file-btn" class="context-menu-item">
      <i class="fas fa-trash"></i> Delete
    </button>
  </div>
  
  <!-- Rename input overlay -->
  <div id="rename-overlay" class="rename-overlay">
    <input type="text" id="rename-input">
    <button id="cancel-rename-btn" class="btn btn-icon">
      <i class="fas fa-times"></i>
    </button>
  </div>
  
  <!-- Added Lovable script tag for Select feature -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  <script src="script.js"></script>
</body>
</html>
